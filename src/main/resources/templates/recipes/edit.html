<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Book Detail')"></head>
<body>
<div class="container">
    <h1> Create Recipe</h1>
    <hr>
    <form
            th:action="@{/edit/recipe/{id}(id=${recipesObj.id})}"
            method="POST"
            id="recipes-form"
            th:object="${recipesObj}"
    >
        <!-- title -->
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}">
                <ul>
                    <li th:each="err : ${#fields.errors('title')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <!-- ingredients -->
        <div class="mb-3">
            <label for="ingredients" class="form-label">Ingredients</label>
            <input type="text" class="form-control" id="ingredients" th:field="*{ingredients}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('ingredients')}">
                <ul>
                    <li th:each="err : ${#fields.errors('ingredients')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <!-- preparationTime -->
        <div class="mb-3">
            <label for="preparation-Time" class="form-label">Preparation Time</label>
            <input type="time" class="form-control" id="preparation-Time" th:field="*{preparationTime}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('preparationTime')}">
                <ul>
                    <li th:each="err : ${#fields.errors('preparationTime')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <!-- portions -->
        <div class="mb-3">
            <label for="portions" class="form-label">Portions</label>
            <input type="number" class="form-control" id="portions" th:field="*{portions}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('portions')}">
                <ul>
                    <li th:each="err : ${#fields.errors('portions')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <!-- Description -->
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" th:field="*{description}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}">
                <ul>
                    <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <!-- Description -->
        <div class="mb-3">
            <label for="image" class="form-label">Image Url</label>
            <input type="text" class="form-control" id="image" th:field="*{image}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('image')}">
                <ul>
                    <li th:each="err : ${#fields.errors('image')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Save</button>
            <a class="btn btn-primary" th:href="@{/}">Cancel</a>
        </div>

    </form>
</div>
</body>
</html>
