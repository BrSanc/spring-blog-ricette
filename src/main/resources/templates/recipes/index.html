<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Book Detail')"></head>
<body>
<div class="container">

    <div class="row justify-content-start ">
        <div class="col-12 align-self-center justify-content-between">
            <div>
                <h1>Recipes</h1>
            </div>
            <div>
                <a class="btn btn-primary mb-2" th:href="@{/create}">Add Recipe</a>
            </div>
        </div>
        <hr>
        <div class="col-3 text-center" th:each="rec : ${recipesObj}">
        <div class="card mb-3" style="width: 18rem;">
            <img th:src="@{${rec.image}}" class="card-img-top img-fluid" th:alt="${rec.title}">
            <div class="card-body">
                <h4 class="card-title" th:text="${rec.title}"></h4>
                <div class="row justify-content-center g-2 pt-2">
                    <!-- detail button -->
                    <div class="col-3">
                        <a th:href="@{detail/{id}(id=${rec.id})}" class="btn btn-primary">
                            <i class="fa-solid fa-book"></i>
                        </a>
                    </div>
                    <!-- Edit Button -->
                    <div class="col-3">
                        <a class="btn btn-primary" th:href="@{/edit/recipe/{id}(id=${rec.id})}">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </a>
                    </div>
                    <!-- Delete button -->
                    <div class="col-3">
                        <form
                                th:action="@{/delete/recipe/{id}(id=${rec.id})}"
                                method="POST"
                        >
                            <button type="submit" class="btn btn-primary">
                                <i class="fa-solid fa-trash-can"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>

</body>
</html>
