<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Book Detail')"></head>
<body>
<div class="container">
    <h1>Recipes</h1>
    <hr>

    <div class="row justify-content-start">
        <div class="col-3" th:each="rec : ${recipesObj}">
        <div class="card mb-3" style="width: 18rem;">
            <img th:src="@{${rec.image}}" class="card-img-top img-fluid" alt="...">
            <div class="card-body">
                <h5 class="card-title" th:text="${rec.title}"></h5>
                <p class="card-text" th:text="${rec.description}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
        </div>
    </div>
</div>

</body>
</html>
